<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="content">
        <h1>Adicionar Despesa</h1>

        <form action="" method="post" th:object="${expense}">

            <!--DATA-->
            <label for="date">Data: </label>
            <input type="date" th:field="*{date}" min="2000-01-02"  max="2100-12-31">

            <!--CATEGORIA-->
            <label for="category">Categoria:</label>
            <select th:field="*{category}">
                <option value="Conta de Luz">Conta de Luz</option>
                <option value="Faculdade">Faculdade</option>
                <option value="Estacionamento">Estacionamento</option>
                <option value="Academia">Academia</option>
                <option value="Internet">Internet</option>
                <option value="Comida">Comida</option>
                <option value="Gasolina">Gasolina</option>
            </select>

            <!--DESCRICAO-->
            <label for="description">Descrição</label>
            <textarea th:field="*{description}"></textarea>
            <span th:errors="*{description}"></span>

            <!--VALOR-->
            <label for="amount">Valor</label>
            <input type="number" th:field="*{amount}">
            <span th:errors="*{amount}"></span>

            <!--FORMA DE PAGAMENTO-->
            <label for="typePayment">Forma de Pagamento:</label>
            <select th:field="*{typePayment}">
                <option value="Débito">Débito</option>
                <option value="Crédito">Crédito</option>
            </select>

            <div class="actions">
                <a href="/expense" class="btn red" onclick="localStorage=null">cancelar</a>
                <button class="btn blue">salvar</button>
            </div>

        </form>
        
    </div>

</body>

</html>
